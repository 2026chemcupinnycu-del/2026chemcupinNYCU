    <script>
        const { createApp } = Vue;
        // å¦³çš„è©¦ç®—è¡¨ ID
        const SPREADSHEET_ID = '1vTGpEp5--XyPDP-qR-7Xt66eQHerQZcEbYcG1EX7O0lLExtq91nmlEbu2TLEWd5gg5XnXV4hPYG0m-m';

        createApp({
            data() {
                return {
                    matches: [],
                    activeTab: 'ç”·ç±ƒ',
                    categories: ['ç”·ç±ƒ', 'å¥³ç±ƒ', 'ç”·æ’', 'å¥³æ’', 'ç¾½çƒåœ˜é«”', 'ç”·å­å–®æ‰“', 'ç”·å­é›™æ‰“', 'å¥³å­å–®æ‰“']
                }
            },
            methods: {
                changeTab(cat) {
                    this.activeTab = cat;
                    this.getData();
                },
                getMatchStatus(match) {
                    if (match.Score && match.Score.trim() !== '') return 'å·²çµæŸ';
                    const now = new Date();
                    const [h, m] = match.Time.split(':').map(n => parseInt(n));
                    if (isNaN(h)) return 'æœªé–‹è³½';
                    const matchTime = new Date();
                    matchTime.setHours(h, m, 0);
                    return now >= matchTime ? 'é€²è¡Œä¸­' : 'æœªé–‹è³½';
                },
                calculateScore(s) {
                    if (!s || !s.includes(':')) return 'VS';
                    const gs = s.split(/[ /]+/);
                    let h = 0, a = 0;
                    gs.forEach(g => {
                        const p = g.split(':');
                        if (p.length === 2) {
                            const p1 = parseInt(p[0]); const p2 = parseInt(p[1]);
                            if (p1 > p2) h++; else if (p2 > p1) a++;
                        }
                    });
                    if (gs.length === 1 && parseInt(gs[0].split(':')[0]) > 30) return s;
                    return h + ':' + a;
                },
                async getData() {
                    try {
                        // åˆ©ç”¨ sheet åç¨±ä¾†å‹•æ…‹æŠ“å–å°æ‡‰çš„åˆ†é 
                        const url = `https://docs.google.com/spreadsheets/d/e/2PACX-${SPREADSHEET_ID}/pub?sheet=${encodeURIComponent(this.activeTab)}&output=csv&t=${Date.now()}`;
                        const res = await fetch(url);
                        const text = await res.text();
                        const rows = text.split(/\r?\n/).filter(l => l.trim()).slice(1);
                        this.matches = rows.map((r, i) => {
                            const c = r.split(',').map(v => v.replace(/^"|"$/g, '').trim());
                            return { id: i, Time: c[0] || '08:00', Home: c[2] || 'éšŠä¼A', Away: c[3] || 'éšŠä¼B', Score: c[4] || '' };
                        });
                    } catch (e) { console.log("Fetch Error"); }
                }
            },
            mounted() {
                this.getData();
                setInterval(this.getData, 20000); // æ¯ 20 ç§’è‡ªå‹•åˆ·æ–°ç•¶å‰åˆ†é 
            }
        }).mount('#app');
