<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div id="app" class="max-w-md mx-auto min-h-screen pb-10">
        
        <header class="bg-[#001f54] text-white p-8 rounded-b-[2.5rem] shadow-xl mb-8 text-center border-b-4 border-yellow-400">
            <h1 class="text-3xl font-black mb-1">2026 å¤§åŒ–ç›ƒ</h1>
            <div class="inline-block bg-yellow-400 text-blue-900 px-3 py-0.5 rounded-full text-xs font-black mb-2">in NYCU</div>
            <p class="text-blue-100 text-[10px] font-bold tracking-[0.2em] opacity-80 uppercase">Live Score System</p>
        </header>

        <div class="px-5">
            <div class="grid grid-cols-2 gap-2 mb-8">
                <button v-for="cat in categories" @click="changeTab(cat)"
                    :class="activeTab === cat ? 'bg-[#001f54] text-white shadow-lg scale-95' : 'bg-white text-gray-500 shadow-sm'"
                    class="py-3.5 rounded-2xl border border-gray-200 text-[11px] font-black transition-all">
                    {{ cat }}
                </button>
            </div>

            <div v-if="!loading && matches.length > 0">
                <div v-for="match in matches" :key="match.id" class="bg-white rounded-[2rem] mb-5 shadow-sm overflow-hidden border border-white relative">
                    <div class="h-1.5 w-full" :class="getMatchStatus(match) === 'é€²è¡Œä¸­' ? 'bg-red-500' : 'bg-gray-200'"></div>
                    
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-5">
                            <span class="bg-gray-800 text-white text-[10px] px-3 py-1 rounded-md font-bold shadow-sm">ğŸ•’ {{ match.Time }}</span>
                            <div class="flex items-center text-xs font-black" :class="getMatchStatus(match) === 'é€²è¡Œä¸­' ? 'text-red-500' : 'text-gray-400'">
                                <span v-if="getMatchStatus(match) === 'é€²è¡Œä¸­'" class="relative flex h-2 w-2 mr-2">
                                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                                    <span class="relative inline-flex rounded-full h-2 w-2 bg-red-500"></span>
                                </span>
                                {{ getMatchStatus(match) }}
                            </div>
                        </div>

                        <div class="flex justify-between items-center text-center">
                            <div class="flex-1 flex flex-col items-center">
                                <div v-if="getMatchStatus(match) === 'å·²çµæŸ' && isWinner(match, 'home')" class="text-xl h-6 mb-1">ğŸ‘‘</div>
                                <div v-else class="h-6 mb-1"></div>
                                <div class="font-bold text-[14px] text-gray-800 break-words leading-tight">{{ match.Home }}</div>
                            </div>

                            <div class="flex-none px-4 text-center">
                                <div class="text-4xl font-black text-gray-900 tabular-nums tracking-tighter">{{ displayScore(match.Score) }}</div>
                                <div class="text-[10px] text-gray-400 font-bold mt-1 uppercase">{{ activeTab }}</div>
                            </div>

                            <div class="flex-1 flex flex-col items-center">
                                <div v-if="getMatchStatus(match) === 'å·²çµæŸ' && isWinner(match, 'away')" class="text-xl h-6 mb-1">ğŸ‘‘</div>
                                <div v-else class="h-6 mb-1"></div>
                                <div class="font-bold text-[14px] text-gray-800 break-words leading-tight">{{ match.Away }}</div>
                            </div>
                        </div>

                        <div v-if="match.Score && match.Score.includes(':')" class="mt-5 flex flex-wrap justify-center gap-1.5 w-full">
                            <span v-for="(s, i) in match.Score.split(/[ /]+/)" class="bg-gray-50 text-gray-500 text-[10px] font-bold px-3 py-1.5 rounded-lg border border-gray-100">
                                {{ s }}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div v-else-if="loading" class="text-center py-20 text-gray-400 font-bold italic tracking-widest">SYNCING...</div>
            <div v-else class="text-center py-20 text-gray-400 font-bold">ç›®å‰æš«ç„¡è³½ç¨‹</div>
        </div>

        <footer class="mt-8 px-5 text-center text-[10px] text-gray-400 font-black uppercase tracking-[0.4em]">NYCU Chemistry 2026</footer>
    </div>

    <script>
        const { createApp } = Vue;
        const SID = '1vTGpEp5--XyPDP-qR-7Xt66eQHerQZcEbYcG1EX7O0lLExtq91nmlEbu2TLEWd5gg5XnXV4hPYG0m-m';

        createApp({
            data() {
                return {
                    matches: [],
                    activeTab: 'ç”·ç±ƒ',
                    loading: false,
                    categories: ['ç”·ç±ƒ', 'å¥³ç±ƒ', 'ç”·æ’', 'å¥³æ’', 'ç¾½çƒåœ˜é«”', 'ç”·å­å–®æ‰“', 'ç”·å­é›™æ‰“', 'å¥³å­å–®æ‰“'],
                    gidMap: {
                        'ç”·ç±ƒ': '0', 'å¥³ç±ƒ': '1525132450', 'ç”·æ’': '1646878380', 'å¥³æ’': '1843573624', 
                        'ç¾½çƒåœ˜é«”': '756676645', 'ç”·å­å–®æ‰“': '124041338', 'ç”·å­é›™æ‰“': '977181851', 'å¥³å­å–®æ‰“': '837944817'
                    }
                }
            },
            methods: {
                async changeTab(cat) { this.activeTab = cat; await this.getData(); },
                getMatchStatus(match) {
                    if (match.Score && match.Score.trim() !== '' && match.Score.includes(':')) return 'å·²çµæŸ';
                    const now = new Date();
                    const [h, m] = (match.Time || "08:00").split(':').map(n => parseInt(n));
                    const matchTime = new Date(); matchTime.setHours(h, m, 0);
                    return now >= matchTime ? 'é€²è¡Œä¸­' : 'æœªé–‹è³½';
                },
                isWinner(match, side) {
                    if (!match.Score || !match.Score.includes(':')) return false;
                    const gs = match.Score.split(/[ /]+/);
                    let hVal = 0, aVal = 0;
                    
                    if (this.activeTab.includes('ç±ƒ')) {
                        gs.forEach(g => {
                            const p = g.split(':').map(n => parseInt(n));
                            if (p.length === 2) { hVal += p[0]; aVal += p[1]; }
                        });
                    } else {
                        gs.forEach(g => {
                            const p = g.split(':').map(n => parseInt(n));
                            if (p.length === 2) { if (p[0] > p[1]) hVal++; else if (p[1] > p[0]) aVal++; }
                        });
                    }
                    if (hVal === aVal) return false;
                    return side === 'home' ? hVal > aVal : aVal > hVal;
                },
                displayScore(s) {
                    if (!s || !s.includes(':')) return 'VS';
                    const gs = s.split(/[ /]+/);
                    let h = 0, a = 0;
                    gs.forEach(g => {
                        const p = g.split(':').map(n => parseInt(n));
                        if (p.length === 2) {
                            if (this.activeTab.includes('ç±ƒ')) { h += p[0]; a += p[1]; }
                            else { if (p[0] > p[1]) h++; else if (p[1] > p[0]) a++; }
                        }
                    });
                    return h + ':' + a;
                },
                async getData() {
                    this.loading = true;
                    try {
                        const gid = this.gidMap[this.activeTab];
                        const url = `https://docs.google.com/spreadsheets/d/e/2PACX-${SID}/pub?gid=${gid}&single=true&output=csv&t=${Date.now()}`;
                        const res = await fetch(url);
                        const text = await res.text();
                        const rows = text.split(/\r?\n/).filter(l => l.trim()).slice(1);
                        this.matches = rows.map((r, i) => {
                            const c = r.split(',').map(v => v.replace(/^"|"$/g, '').trim());
                            return { id: i, Time: c[0] || '08:00', Home: c[2] || 'TBD', Away: c[3] || 'TBD', Score: c[4] || '' };
                        });
                    } catch (e) { this.matches = []; }
                    finally { this.loading = false; }
                }
            },
            mounted() { this.getData(); setInterval(this.getData, 30000); }
        }).mount('#app');
    </script>
</body>
