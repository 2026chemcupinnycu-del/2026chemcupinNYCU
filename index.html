<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Â§ßÂåñÁõÉÊØîÂàÜÊü•Ë©¢</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div id="app" class="max-w-md mx-auto min-h-screen pb-10">
        
        <header class="bg-[#001f54] text-white p-8 rounded-b-[2.5rem] shadow-xl mb-8 text-center border-b-4 border-yellow-400">
            <h1 class="text-3xl font-black mb-1">2026 Â§ßÂåñÁõÉ</h1>
            <div class="inline-block bg-yellow-400 text-blue-900 px-3 py-0.5 rounded-full text-xs font-black mb-2">in NYCU</div>
            <p class="text-blue-100 text-[10px] font-bold tracking-[0.2em] opacity-80 uppercase">Live Score System</p>
        </header>

        <div class="px-5">
            <div class="grid grid-cols-2 gap-2 mb-8">
                <button v-for="cat in categories" @click="filter = (filter === cat ? '' : cat)"
                    :class="filter === cat ? 'bg-[#001f54] text-white shadow-lg' : 'bg-white text-gray-500 shadow-sm'"
                    class="py-3.5 rounded-2xl border border-gray-200 text-xs font-bold transition-all active:scale-95">
                    {{ cat }}
                </button>
            </div>

            <div v-for="match in filteredMatches" :key="match.id" class="bg-white rounded-[2rem] mb-5 shadow-sm overflow-hidden border border-white relative">
                <div class="h-1.5 w-full" :class="getMatchStatus(match) === 'ÈÄ≤Ë°å‰∏≠' ? 'bg-red-500' : 'bg-gray-200'"></div>
                
                <div class="p-6">
                    <div class="flex justify-between items-start mb-5">
                        <span class="bg-gray-800 text-white text-[10px] px-3 py-1 rounded-md font-bold shadow-sm">üïí {{ match.Time }}</span>
                        <div class="flex items-center text-xs font-black" :class="getMatchStatus(match) === 'ÈÄ≤Ë°å‰∏≠' ? 'text-red-500' : 'text-gray-400'">
                            <span v-if="getMatchStatus(match) === 'ÈÄ≤Ë°å‰∏≠'" class="relative flex h-2 w-2 mr-2">
                                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                                <span class="relative inline-flex rounded-full h-2 w-2 bg-red-500"></span>
                            </span>
                            {{ getMatchStatus(match) }}
                        </div>
                    </div>

                    <div class="flex justify-between items-center text-center">
                        <div class="flex-1 font-bold text-sm text-gray-800 break-words">{{ match.Home }}</div>
                        <div class="flex-none px-4 text-center">
                            <div class="text-4xl font-black text-gray-900 tabular-nums tracking-tighter">
                                {{ calculateScore(match.Score) }}
                            </div>
                            <div class="text-[10px] text-gray-400 font-bold mt-1 uppercase">{{ match.Category }}</div>
                        </div>
                        <div class="flex-1 font-bold text-sm text-gray-800 break-words">{{ match.Away }}</div>
                    </div>

                    <div v-if="match.Score && match.Score.includes(':')" class="mt-5 flex flex-wrap justify-center gap-1.5 w-full">
                        <span v-for="(s, i) in match.Score.split(/[ /]+/)" class="bg-gray-50 text-gray-500 text-[10px] font-bold px-3 py-1.5 rounded-lg border border-gray-100">
                            {{ s }}
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-8 px-5 text-center">
            <div class="h-px bg-gray-200 w-1/3 mx-auto mb-4"></div>
            <p class="text-[10px] text-gray-400 font-black uppercase tracking-[0.4em]">NYCU Chemistry 2026</p>
        </footer>
    </div>

    <script>
        const { createApp } = Vue;
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTGpEp5--XyPDP-qR-7Xt66eQHerQZcEbYcG1EX7O0lLExtq91nmlEbu2TLEWd5gg5XnXV4hPYG0m-m/pub?gid=0&single=true&output=csv';

        createApp({
            data() {
                return {
                    matches: [], filter: '', 
                    categories: ['Áî∑Á±É', 'Â•≥Á±É', 'Áî∑Êéí', 'Â•≥Êéí', 'ÁæΩÁêÉÂúòÈ´î', 'Áî∑Â≠êÂñÆÊâì', 'Áî∑Â≠êÈõôÊâì', 'Â•≥Â≠êÂñÆÊâì']
                }
            },
            computed: {
                filteredMatches() {
                    return this.filter ? this.matches.filter(m => m.Category.includes(this.filter)) : this.matches;
                }
            },
            methods: {
                getMatchStatus(match) {
                    // 1. Â¶ÇÊûúÊúâÂ°´ÊØîÂàÜÔºåÂ∞±ÊòØÂ∑≤ÁµêÊùü
                    if (match.Score && match.Score.trim() !== '') return 'Â∑≤ÁµêÊùü';
                    
                    // 2. Âà§Êñ∑ÊôÇÈñì
                    const now = new Date();
                    const [h, m] = match.Time.split(':').map(n => parseInt(n));
                    if (isNaN(h)) return 'Êú™ÈñãË≥Ω'; // Èò≤Ê≠¢ÊôÇÈñìÊ†ºÂºèÂ°´ÈåØ
                    
                    const matchTime = new Date();
                    matchTime.setHours(h, m, 0);

                    // 3. Â¶ÇÊûúÁèæÂú®ÊôÇÈñìÂ§ßÊñºÈñãË≥ΩÊôÇÈñì‰∏îÊ≤íÊØîÂàÜÔºåÂ∞±ÊòØÈÄ≤Ë°å‰∏≠
                    return now >= matchTime ? 'ÈÄ≤Ë°å‰∏≠' : 'Êú™ÈñãË≥Ω';
                },
                calculateScore(s) {
                    if (!s || !s.includes(':')) return 'VS';
                    const gs = s.split(/[ /]+/);
                    let h = 0, a = 0;
                    gs.forEach(g => {
                        const p = g.split(':');
                        if (p.length === 2) {
                            const p1 = parseInt(p[0]); const p2 = parseInt(p[1]);
                            if (p1 > p2) h++; else if (p2 > p1) a++;
                        }
                    });
                    if (gs.length === 1 && parseInt(gs[0].split(':')[0]) > 30) return s;
                    return h + ':' + a;
                },
                async getData() {
                    try {
                        const res = await fetch(SHEET_URL + '&t=' + Date.now());
                        const text = await res.text();
                        const rows = text.split(/\r?\n/).filter(l => l.trim()).slice(1);
                        this.matches = rows.map((r, i) => {
                            const c = r.split(',').map(v => v.replace(/^"|"$/g, '').trim());
                            return { id: i, Time: c[0] || '08:00', Category: c[1] || '', Home: c[2] || 'Èöä‰ºçA', Away: c[3] || 'Èöä‰ºçB', Score: c[4] || '' };
                        });
                    } catch (e) { console.log("Update Error"); }
                }
            },
            mounted() { this.getData(); setInterval(this.getData, 20000); }
        }).mount('#app');
    </script>
</body>
</html>
