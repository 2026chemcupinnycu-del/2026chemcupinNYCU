<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Â§ßÂåñÁõÉÊØîÂàÜÁâÜ</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
</head>
<body class="bg-gray-100">
    <div id="app" class="max-w-md mx-auto min-h-screen pb-10">
        
        <header class="bg-[#001f54] text-white p-8 rounded-b-[2.5rem] shadow-xl mb-6 text-center border-b-4 border-yellow-400">
            <h1 class="text-3xl font-black mb-1">2026 Â§ßÂåñÁõÉ</h1>
            <div class="inline-block bg-yellow-400 text-blue-900 px-3 py-0.5 rounded-full text-xs font-black mb-2">in NYCU</div>
            <p class="text-blue-100 text-[10px] font-bold tracking-[0.2em] opacity-80 uppercase">Live Score System</p>
        </header>

        <div class="px-5">
            <div class="flex overflow-x-auto gap-2 mb-6 no-scrollbar pb-2">
                <button v-for="cat in categories" @click="changeTab(cat)"
                    :class="activeTab === cat ? 'bg-[#001f54] text-white shadow-lg' : 'bg-white text-gray-500 shadow-sm'"
                    class="flex-none px-6 py-3 rounded-xl border border-gray-200 text-[11px] font-black transition-all whitespace-nowrap">
                    {{ cat }}
                </button>
            </div>

            <div v-if="availableStages.length > 1" class="flex flex-wrap justify-center gap-2 mb-8">
                <button v-for="s in availableStages" @click="stage = s" 
                    :class="stage === s ? 'bg-yellow-400 text-blue-900 shadow-md scale-105' : 'bg-white text-gray-400 border border-gray-200'" 
                    class="px-4 py-1.5 rounded-full text-[11px] font-black transition-all">
                    {{ s }}
                </button>
            </div>
            
            <div v-if="!loading && filteredMatches.length > 0">
                <div v-for="match in filteredMatches" :key="match.id" class="bg-white rounded-[2rem] mb-5 shadow-sm overflow-hidden border border-white relative">
                    <div class="h-1.5 w-full" :class="statusColor(match)"></div>
                    
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-5">
                            <div class="flex flex-col gap-1">
                                <span class="bg-gray-800 text-white text-[9px] px-3 py-1 rounded-md font-bold shadow-sm w-fit uppercase tracking-tighter">üïí {{ match.Time }}</span>
                                <span class="bg-blue-50 text-blue-700 text-[9px] px-3 py-1 rounded-md font-black border border-blue-100 w-fit leading-none">üìç {{ match.Venue }}</span>
                            </div>
                            
                            <div class="flex items-center text-[10px] font-black" :class="statusTextColor(match)">
                                <span v-if="getMatchStatus(match) === 'ÈÄ≤Ë°å‰∏≠'" class="relative flex h-2 w-2 mr-2">
                                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                                    <span class="relative inline-flex rounded-full h-2 w-2 bg-red-500"></span>
                                </span>
                                {{ getMatchStatus(match) }}
                            </div>
                        </div>

                        <div class="flex justify-between items-center text-center">
                            <div class="flex-1 flex flex-col items-center px-1">
                                <div v-if="getMatchStatus(match) === 'Â∑≤ÁµêÊùü' && isWinner(match, 'home')" class="text-xl h-6 mb-1">üëë</div>
                                <div v-else class="h-6 mb-1"></div>
                                <div class="font-bold text-[14px] text-gray-800 leading-tight">{{ match.Home }}</div>
                            </div>

                            <div class="flex-none px-2 text-center">
                                <div class="text-4xl font-black text-gray-900 tabular-nums tracking-tighter">{{ displayScore(match.Score) }}</div>
                                <div class="text-[9px] text-gray-400 font-bold mt-1 uppercase tracking-widest">{{ stage }}</div>
                            </div>

                            <div class="flex-1 flex flex-col items-center px-1">
                                <div v-if="getMatchStatus(match) === 'Â∑≤ÁµêÊùü' && isWinner(match, 'away')" class="text-xl h-6 mb-1">üëë</div>
                                <div v-else class="h-6 mb-1"></div>
                                <div class="font-bold text-[14px] text-gray-800 leading-tight">{{ match.Away }}</div>
                            </div>
                        </div>

                        <div v-if="match.Score && match.Score.trim() !== ''" class="mt-5 flex flex-wrap justify-center gap-1.5 w-full">
                            <span v-for="(s, i) in splitScores(match.Score)" class="bg-gray-50 text-gray-400 text-[9px] font-bold px-2 py-1 rounded-md border border-gray-100">
                                {{ s }}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div v-else-if="loading" class="text-center py-20 text-gray-400 font-bold italic tracking-widest">SYNCING...</div>
            <div v-else class="text-center py-20 text-gray-400 font-bold bg-white/50 rounded-[2rem] border-2 border-dashed border-gray-300">ÁõÆÂâçÊö´ÁÑ° {{ stage }} Ë≥ΩÁ®ã</div>
        </div>

        <div class="px-5 pb-32"> 
            </div>
        
        <footer class="fixed bottom-0 left-0 right-0 bg-gray-100/90 backdrop-blur-md px-5 py-4 border-t border-gray-200 z-50">
            <p class="text-[9px] text-gray-400 font-black uppercase tracking-[0.2em] mb-3 text-center">Sponsored By</p>
            
            <div class="max-w-md mx-auto">
                <div class="mb-3 flex justify-center">
                    <img src="sp1.png" class="h-10 w-auto object-contain grayscale opacity-70 hover:opacity-100 transition-all" alt="Sponsor 1">
                </div>
        
                <div class="mb-3 flex justify-center">
                    <img src="sp2.png" class="h-8 w-auto object-contain grayscale opacity-70 hover:opacity-100 transition-all" alt="Sponsor 2">
                </div>
        
                <div class="grid grid-cols-3 gap-4 items-center">
                    <div class="flex justify-center"><img src="sp3.png" class="h-6 w-auto object-contain grayscale opacity-70"></div>
                    <div class="flex justify-center"><img src="sp4.png" class="h-6 w-auto object-contain grayscale opacity-70"></div>
                    <div class="flex justify-center"><img src="sp5.png" class="h-6 w-auto object-contain grayscale opacity-70"></div>
                </div>
                
                <div id="busuanzi_container_site_pv" class="text-[8px] text-gray-300 font-bold mt-2 text-center">
                    VIEWS: <span id="busuanzi_value_site_pv">--</span>
                </div>
            </div>
        </footer>
    </div>

    <script>
        const { createApp } = Vue;
        const SID = '1vTGpEp5--XyPDP-qR-7Xt66eQHerQZcEbYcG1EX7O0lLExtq91nmlEbu2TLEWd5gg5XnXV4hPYG0m-m';

        createApp({
            data() {
                return {
                    matches: [],
                    activeTab: 'Áî∑Á±É',
                    stage: 'È†êË≥Ω', 
                    loading: false,
                    categories: ['Áî∑Á±É', 'Â•≥Á±É', 'Áî∑Êéí', 'Â•≥Êéí', 'ÁæΩÁêÉÂúòÈ´î', 'Áî∑Â≠êÂñÆÊâì', 'Áî∑Â≠êÈõôÊâì', 'Â•≥Â≠êÂñÆÊâì'],
                    gidMap: {
                        'Áî∑Á±É': '0', 'Â•≥Á±É': '1525132450', 'Áî∑Êéí': '1646878380', 'Â•≥Êéí': '1843573624', 
                        'ÁæΩÁêÉÂúòÈ´î': '756676645', 'Áî∑Â≠êÂñÆÊâì': '124041338', 'Áî∑Â≠êÈõôÊâì': '977181851', 'Â•≥Â≠êÂñÆÊâì': '837944817'
                    }
                }
            },
            computed: {
                availableStages() {
                    const stages = [...new Set(this.matches.map(m => m.Stage))];
                    return stages.sort((a, b) => a === 'È†êË≥Ω' ? -1 : 1);
                },
                filteredMatches() {
                    return this.matches.filter(m => m.Stage === this.stage);
                }
            },
            methods: {
                async changeTab(cat) { this.activeTab = cat; await this.getData(); },
                splitScores(s) {
                    if (!s) return [];
                    return s.replace(/"/g, '').split(/[ /\s,]+/).filter(x => x.includes(':'));
                },
                getMatchStatus(match) {
                    const scores = this.splitScores(match.Score);
                    if (scores.length > 0) return 'Â∑≤ÁµêÊùü';
                    const now = new Date();
                    const [h, m] = (match.Time || "08:00").split(':').map(n => parseInt(n));
                    const matchTime = new Date(); matchTime.setHours(h, m, 0);
                    return now >= matchTime ? 'ÈÄ≤Ë°å‰∏≠' : 'Êú™ÈñãË≥Ω';
                },
                statusColor(match) {
                    const status = this.getMatchStatus(match);
                    return { 'bg-red-500': status === 'ÈÄ≤Ë°å‰∏≠', 'bg-[#001f54]': status === 'Â∑≤ÁµêÊùü', 'bg-gray-200': status === 'Êú™ÈñãË≥Ω' };
                },
                statusTextColor(match) {
                    const status = this.getMatchStatus(match);
                    return { 'text-red-500': status === 'ÈÄ≤Ë°å‰∏≠', 'text-[#001f54]': status === 'Â∑≤ÁµêÊùü', 'text-gray-400': status === 'Êú™ÈñãË≥Ω' };
                },
                isWinner(match, side) {
                    const gs = this.splitScores(match.Score);
                    if (gs.length === 0) return false;
                    let hVal = 0, aVal = 0;
                    gs.forEach(g => {
                        const p = g.split(':').map(n => parseInt(n));
                        if (p.length === 2) {
                            if (this.activeTab.includes('Á±É')) { hVal += p[0]; aVal += p[1]; }
                            else { if (p[0] > p[1]) hVal++; else if (p[1] > p[0]) aVal++; }
                        }
                    });
                    return side === 'home' ? hVal > aVal : aVal > hVal;
                },
                displayScore(s) {
                    const gs = this.splitScores(s);
                    if (gs.length === 0) return 'VS';
                    let h = 0, a = 0;
                    gs.forEach(g => {
                        const p = g.split(':').map(n => parseInt(n));
                        if (p.length === 2) {
                            if (this.activeTab.includes('Á±É')) { h += p[0]; a += p[1]; }
                            else { if (p[0] > p[1]) h++; else if (p[1] > p[0]) a++; }
                        }
                    });
                    return h + ':' + a;
                },
                async getData() {
                    this.loading = true;
                    try {
                        const gid = this.gidMap[this.activeTab];
                        const url = `https://docs.google.com/spreadsheets/d/e/2PACX-${SID}/pub?gid=${gid}&single=true&output=csv&t=${Date.now()}`;
                        const res = await fetch(url);
                        const text = await res.text();
                        const rows = text.split(/\r?\n/).filter(l => l.trim()).slice(1);
                        this.matches = rows.map((r, i) => {
                            const c = r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.replace(/^"|"$/g, '').trim());
                            return { 
                                id: i, 
                                Time: c[0] || '08:00', 
                                Venue: c[1] || 'ÂæÖÂÆö', 
                                Home: c[2] || 'TBD', 
                                Away: c[3] || 'TBD', 
                                Score: c[4] || '',
                                Stage: c[5] || 'È†êË≥Ω'
                            };
                        });
                        if (!this.availableStages.includes(this.stage)) {
                            this.stage = this.availableStages[0] || 'È†êË≥Ω';
                        }
                    } catch (e) { this.matches = []; }
                    finally { this.loading = false; }
                }
            },
            mounted() { this.getData(); setInterval(this.getData, 30000); }
        }).mount('#app');
    </script>
    <style> .no-scrollbar::-webkit-scrollbar { display: none; } </style>
</body>
</html>
